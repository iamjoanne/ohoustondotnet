<div class="jumbotron well">
    <div ng-if="registerInProcess==true">registering, please wait...</div>
    <div ng-hide="registerInProcess">
        <form name="registerForm" ng-submit="doRegister()">
            <h2>Register</h2>
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" ng-model="registerUsername" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" ng-model="registerEmail" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" ng-model="registerPassword" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" ng-model="registerPassword2" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </form>
    </div>
</div>
